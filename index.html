<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Layout Example</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 

  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/index.css" />
</head>
<body>
  <header>
    <a class="gl-logo">
      <h1>Reggie's List</h1>
    </a>
    <nav>
      <a href="" class="account-link">Post</a>
      <a href="" class="account-link">Account</a>
    </nav>
  </header>
  <section class="search-section">
    <input type="text" placeholder="Search software jobs" />
    <button class="search-button">Search</button>
  </section>

  <div class="pages">
    <span class="pages-box pages-box-left-curved">&lt;&lt;</span>
    <span class="pages-box">&lt; prev</span>
    <span class="pages-box pages-box-black">1 to 100 of 179</span>
    <span class="pages-box pages-box-right-curved">next &gt;</span>
  </div>
  <section class="listings">

  </section>
</body>
</html>
